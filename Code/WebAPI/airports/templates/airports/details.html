<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="load()">
    <script>
        function load() {
          $('#content').load("date/1/2000");
        }
    </script>
    <h1>Hello from details.html</h1>
    <h2>{{ airport.name }}</h2>
    <h3>{{ carrier.name }}</h3>
    <input type="month" name="month" id="date" max="{{ max_date }}" min="{{ min_date }}">
    <button id="submit">Submit</button>

    <div id="content"></div>
    </br>
    </br>
    <div>Note the values between () are the total values of all available months</div>
    </br>
    <div id="buttons"></div>

   <script>
    document.getElementById("submit").onclick = function() {getNewDate()}
    function getNewDate() {
        var input = new Date(document.getElementById("date").value);
        var month = (input.getMonth()+1).toString();
        var year  = input.getFullYear();
        month = month.concat("/");
        month = month.concat(year.toString());
        $('#content').load("date/".concat(month));
        $('#buttons').load("options/".concat(month));
    }
    </script>

</body>
</html>
