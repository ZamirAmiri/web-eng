<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello from airports.html</h1>
    <h2>{{ carrier.name }}</h2>
    {% block content %}
    <ul>
        {% for airport in airports %}
            <li><a href=/airports/carriers/{{airport.code}}/{{ carrier.code }}>{{ airport.name }}</a> {{ airport.code }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
